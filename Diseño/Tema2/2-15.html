<body>
        <header></header>

        <article>
            <section>
                
                <img src="images/on-off.gif" alt="On Off" width="100" height="50"

                    <area shape="rect" coords="0,0,50,50" href=".." alt="..">

                <img src="images/on-off.gif" alt="On Off" width="100" height="50"

                        <img src="images/on-off.gif" alt="On Off" width="100" height="50"
